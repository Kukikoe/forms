<html lang="en">

<body>
	<fieldset class="block-form block-form_wider">
		<legend class="block-form__heading">Forma â„–3</legend>

		<div class="block-form__main">
			<div class="block-form__item block-form__item_block">
				<div class="block-form__title">

				<input type="text" class="block-form__input block-form__input_input-marg-top">

							Software
						</div>
					</label>
					<label class="block-form__label">
						<input type="checkbox" class="block-form__checkbox">

							Cookware
						</div>

				</div>
				<div class="block-form__radio-block">
					<label class="container container__form3">Product selection
						<input type="radio" class="block-form__checkbox" name="radio-btn">
						<span class="checkmark"></span>
					</label>
					<label class="container container__form3">Cool design
						<input type="radio" class="block-form__checkbox" name="radio-btn">
						<span class="checkmark"></span>
					</label>

						<span class="checkmark"></span>

				<div class="block-form__title">
					Comments:
				</div>
				<textarea class="block-form__textarea"></textarea>
			</div>

		<div class="button">

		</div>
