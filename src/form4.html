<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<fieldset class="block-form">
		<legend class="block-form__heading">Forma â„–4</legend>
		<div class="block-form__section">Novell Services Login</div>
		<div class="block-form__main">
			<div class="block-form__item">
				<div class="block-form__title">
					Username:
				</div>
				<input type="text" class="block-form__input">
			</div>
			<div class="block-form__item">
				<div class="block-form__title">
					Password:
				</div>
				<input type="text" class="block-form__input">
			</div>
			<div class="block-form__item">
				<div class="block-form__title">
					City of Employment:
				</div>
				<input type="text" class="block-form__input">
			</div>
			<div class="block-form__item">
				<div class="block-form__title">
					Web server
				</div>
				<select type="text" class="block-form__input block-form__input_pos block-form__input_select">
					<option value="0">- Choose a server -</option>
				</select>
			</div>
			<div class="block-form__item">
				<div class="block-form__title">
					Please specify your role:
				</div>
				<div class="block-form__radio-block block-form__radio-block_fixed-width">
					<label class="container container__form4">Admin
						<input type="radio" class="block-form__checkbox" name="radio-btn">
						<span class="checkmark"></span>
					</label>
					<label class="container container__form4">Engineer
						<input type="radio" class="block-form__checkbox" name="radio-btn">
						<span class="checkmark"></span>
					</label>
					<label class="container container__form4">Manager
						<input type="radio" class="block-form__checkbox" name="radio-btn">
						<span class="checkmark"></span>
					</label>
					<label class="container container__form4">Guest
						<input type="radio" class="block-form__checkbox" name="radio-btn">
						<span class="checkmark"></span>
					</label>
				</div>
			</div>
			<div class="block-form__item">
				<div class="block-form__title">
					Single Sign-on to the following
				</div>
				<div class="block-form__check-block block-form__check-block_fixed-width">
					<label class="block-form__label">
						<input type="checkbox" class="block-form__checkbox">
						<div class="block-form__title-checkbox">
							Mail
						</div>
					</label>
					<label class="block-form__label">
						<input type="checkbox" class="block-form__checkbox">
						<div class="block-form__title-checkbox">
							Payroll
						</div>
					</label>
					<label class="block-form__label">
						<input type="checkbox" class="block-form__checkbox">
						<div class="block-form__title-checkbox">
							Self-service
						</div>
					</label>
				</div>
			</div>

			<div class="button">
				<button class="button__inner">Login</button>
				<button class="button__inner">Reset</button>
			</div>
		</div>
	</fieldset>
</body>
</html>
